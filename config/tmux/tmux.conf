# Basic Settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# Prefix Key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Pane Splitting
bind | split-window -h
bind - split-window -v
bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

# Pane Navigation (vim + arrows)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r Left select-pane -L
bind -r Down select-pane -D
bind -r Up select-pane -U
bind -r Right select-pane -R

# Pane Resizing (vim uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window Switching
bind n next-window
bind p previous-window

# Status Bar Style
set -g status-justify centre
set -g status-style fg=#ffffff
set -g status-left " #[fg=#00d7ff,bold]#S "
set -g status-right " #[fg=#00d7ff]• #[fg=#ff8700]• #[fg=#666666]• "
set -g status-left-length 20
set -g status-right-length 20

# Window Status Style
setw -g window-status-format "#[fg=#666666] #I:#W "
setw -g window-status-current-format "#[fg=#ff8700,bold] #I:#W "

# Pane Border Style
set -g pane-border-style fg=#3a3d44
set -g pane-active-border-style fg=#ff8700

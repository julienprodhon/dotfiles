# Basic Settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# Prefix Key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Pane Splitting
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane Navigation (vim + arrows)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r Left select-pane -L
bind -r Down select-pane -D
bind -r Up select-pane -U
bind -r Right select-pane -R

# Pane Resizing (vim uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window Switching
bind n next-window
bind p previous-window

# Status Bar Style
set -g status-justify absolute-centre
set -g status-left-length 20
set -g status-right-length 0

# DMS dynamic colors (sourced if available, fallback below)
if-shell "test -f ~/.config/tmux/dankcolors.conf" {
  source-file ~/.config/tmux/dankcolors.conf
} {
  set -g status-style "fg=#ffffff,bg=#1a1a1a"
  set -g status-left " #{?client_prefix,#[fg=#00d7ff],#[fg=#666666]}#[bold]#S "
  set -g status-right ""
  setw -g window-status-format "#[fg=#666666] #I:#W "
  setw -g window-status-current-format "#[fg=#ff8700,bold] #I:#W#{?window_zoomed_flag, ,} "
  setw -g window-status-separator ""
  set -g pane-border-style "fg=#3a3d44"
  set -g pane-active-border-style "fg=#ff8700"
}
